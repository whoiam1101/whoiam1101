name: Update README

on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Backup Current README
        run: cp README.md README_backup.md

      - name: Update README
        run: |
          echo "![GitHub Stats](https://github-readme-stats.vercel.app/api?username=whoiam1101&theme=vision-friendly-dark&show_icons=true&hide_border=true&count_private=true)" > README.md
          echo "" >> README.md
          echo "![Top Languages](https://github-readme-stats.vercel.app/api/top-langs/?username=whoiam1101&theme=vision-friendly-dark&show_icons=true&hide_border=true&layout=compact)" >> README.md
          echo "" >> README.md
          echo "![Streak Stats](https://streak-stats.demolab.com?user=whoiam1101&theme=vision-friendly-dark&hide_border=true)" >> README.md
          echo "" >> README.md
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Updated README with stats"
          git push
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
