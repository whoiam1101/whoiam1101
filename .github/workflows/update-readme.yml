name: Update README

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch GitHub stats
      run: |
        curl -o README.md.1 "https://github-readme-stats.vercel.app/api?username=whoiam1101&show_icons=true&count_private=true&line_height=24&hide=issues&custom_title=Contribution%20Stats"
        curl -o README.md.2 "https://github-readme-stats.vercel.app/api/top-langs/?username=whoiam1101&layout=compact&count_private=true&hide=Jupyter%20Notebook"
        cat README.md.1 README.md.2 > README.md

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m 'Update README with latest GitHub stats'
        git push
